<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

let soma = 0;
let media = 0


for(let contador = 1; contador <= 5; contador++ ){
    const numero = Number(prompt("Informe um número: "))
    soma = soma + numero ;
    media = soma / 5;
}

    //PROCESSAMENTO
document.write(`As somas dos números informados: ${soma} </br> A média dos numeros informados: ${media}`)

    //SAÍDA

</script>
