<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial 
    é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou 
    igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
const numeroInicial = Number(prompt("Informe o número inicial"));
const numeroFinal = Number(prompt("Informe um número final"));
let numerosImpar = [];
let numerosPar = [];


    //PROCESSAMENTO
if(numeroInicial < numeroFinal)
    for(let numero = numeroInicial; numero <= numeroFinal; numero++){
       (numero % 2 === 0 ) ? numerosPar.push(numero)
       : numerosImpar.push(numero)

    }else alert(`O numero inicial tem que ser menor que o numero final`)

document.write(`Os numeros pares do ${numeroFinal} a ${numeroInicial} são: ${numerosPar} </br> Os impares: ${numerosImpar}`)

    //SAÍDA

</script>
