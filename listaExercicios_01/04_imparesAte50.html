<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
let numerosPares = [];

    //PROCESSAMENTO
for(let contador = 1; contador <= 50; contador++ ){
    if(contador % 2 === 0){
       numerosPares.push(contador);
}
}
    //SAÍDA
document.write(`Números pares de 1 a 50: ${numerosPares}`)
</script>
