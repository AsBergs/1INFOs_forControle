<script>
    /*
    PROBLEMA
    Considere a lista de letras abaixo:
    let listaDeNumeros = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    Faça um programa que identifique as letras repetidas que estão contidas na lista e apresente cada letra apenas uma única vez, e em ordem alfabética.
    *Letras maiúsculas e minúsculas são a mesma letra e não podem ser repetidas!
    **Apresente apenas letras minúsculas!
    */

    //ENTRADA
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    let listaNova = [];

    //PROCESSAMENTO
for(let numero = 0; numero <= listaDeLetras.length - 1; numero++){
    if(listaNova.indexOf(listaDeLetras[numero].toLowerCase())=== -1){
        listaNova.push(listaDeLetras[numero].toLowerCase());
    }
}
document.write(`Lista antiga; ${listaDeLetras.sort().join(", ")} </br> Lista nova: ${listaNova.sort().join(", ")}`)
    //SAÍDA

</script>
