<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
const qtdNotasAluno = Number(prompt("Quantas notas o aluno obteve?: "));
let soma = 0;

    //PROCESSAMENTO
for(let contador = 1; contador <= qtdNotasAluno; contador++){
    const notasAlunos = parseInt(prompt("Quais foram as notas?: "));
    soma = soma + notasAlunos;
}
const notaFinal = soma / qtdNotasAluno;
    //SAÍDA
document.write(`A média de notas desse aluno é: ${notaFinal}`)
</script>
