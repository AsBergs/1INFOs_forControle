<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Peça para o programa perguntar ao professor regente o nome dos três candidados a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também 
    a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
const nome1 = prompt("Informe o nome do primeiro canditato a representante da turma").toUpperCase()
const nome2 = prompt("Informe o nome do segundo canditato a representante da turma").toUpperCase()
const nome3 = prompt("Informe o nome do terceiro canditato a representante da turma").toUpperCase()
const alunosVotantes = Number(prompt("Informe a quantidade de alunos votantes: "))
    //PROCESSAMENTO
let votos1 = 0;
let votos2 = 0;
let votos3 = 0;

    //SAÍDA
for(let contador = 1; contador <= alunosVotantes; contador++){
  const votação = prompt(`Em quem você vota? (${nome1} / ${nome2} / ${nome3}): `)
  if(votação === nome1){
    votos1 = votos1 + 1;
     
  }else if(votação === nome2){
    votos2 = votos2 + 1;
   }else if(votação === nome3){
    votos3 = votos3 + 1;
  }

}
const porcentagem1 = (alunosVotantes / 100) * votos1;
const porcentagem2 = (alunosVotantes/ 100) * votos2;
const porcentagem3 = (alunosVotantes / 100) * votos3;
document.write(`O canditado(a) ${nome1} teve: ${votos1} votos </br> O canditato(a) ${nome2} teve: ${votos2} votos (${porcentagem2}% dos votos ) 
</br> O canditato(a) ${nome3} teve: ${votos3} votos (${porcentagem3}% dos votos )`)
</script>
